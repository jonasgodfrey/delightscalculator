<html>
  <head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"> 
  </head>
  <body>
    <table>
      <tr>
        <td colspan="4" id="resContainer" onclick="copyRes();"><p id="res">0</p></td>
      </tr>
      <tr>
        <td onclick="clearResult();">AC</td>
        <td onclick="delChar();">C</td>
        <td onclick="addS3();">%</td>
        <td onclick="addS2();" class="symbols">&#247;</td>
      </tr>
      <tr>
        <td onclick="addSeven();">7</td>
        <td onclick="addEight();">8</td>
        <td onclick="addNine();">9</td>
        <td onclick="addS1();" class="symbols">&#215;</td>
      </tr>
      <tr>
        <td onclick="addFour();">4</td>
        <td onclick="addFive();">5</td>
        <td onclick="addSix();">6</td>
        <td onclick="addMinus();" class="symbols">-</td>
      </tr>
      <tr>
        <td onclick="addOne();">1</td>
        <td onclick="addTwo();">2</td>
        <td onclick="addThree();">3</td>
        <td onclick="addPlus();" class="symbols">+</td>
      </tr>
      <tr>
        <td onclick="addZero();" colspan="2">0</td>
        <td onclick="addPoint();">.</td>
        <td onclick="equal();" class="symbols">=</td>
      </tr>
    </table>
    
    
    <script type="text/javascript">
    function clearResult() {
    var res = document.getElementById("res");
    res.innerHTML = 0;
    }
    
    function equal() {
    var res = document.getElementById("res").innerHTML;
    var answer = eval(res);
    document.getElementById("res").innerHTML = answer;
    }
    
    function delChar() {
    var res = document.getElementById("res");
    res.innerHTML = res.innerHTML.substr(0, res.innerHTML.length-1);
    if (res.innerHTML == "") {
    res.innerHTML = 0;
    }
    }
    
    function addOne() {
    var res = document.getElementById("res");
    if (res.innerHTML == 0) {
    res.innerHTML = 1;
    } else if (res.innerHTML == "Infinity") {
    res.innerHTML = 1;
    } else {
    res.innerHTML += 1;
    }
    }

    function addPoint() {
    var res = document.getElementById("res");
    if (res.innerHTML == "Infinity") {
    res.innerHTML += "";
    } else {
    res.innerHTML += ".";
    }
    }
    
    function addPlus() {
